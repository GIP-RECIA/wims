<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="nl" xmlns="http://www.w3.org/1999/xhtml" xmlns:mathml="http://www.w3.org/1998/Math/MathML">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="keywords" content="wims js clock" />
<meta name="description" content="wims js clock" />
<title>WIMS js clock</title>
<script type="text/javascript">
// ---------------------  GET DATE FUNCTION-->
function gettheDate() {
  Todays = new Date();
  TheDate = "" + (Todays.getMonth()+ 1) +" / "+ Todays.getDate() + " / " + Todays.getYear() 
  document.clock.date.value = TheDate;
}

var timerID = null;
var timerRunning = false;

// ------------------------------  STOP CLOCK FUNCTION-->
function stopclock (){
        if(timerRunning);
                clearTimeout(timerID);
        timerRunning = false;
    }
// -----------------------------  START CLOCK-->
function startclock () {
        stopclock();
        gettheDate()
        showtime();
    }
//  ------------------------------  SHOW TIME-->
function showtime () {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds()
        var timeValue = "" + ((hours >12) ? hours -12 :hours)
        timeValue += ((minutes < 10) ? ":0" : ":") + minutes
        timeValue += ((seconds < 10) ? ":0" : ":") + seconds
        timeValue += (hours >= 12) ? " P.M." : " A.M."
        document.clock.face.value = timeValue;
        // you could replace the above with this
        // and have a clock on the status bar:
        // window.status = timeValue;
        timerID = setTimeout("showtime()",1000);
        timerRunning = true;
    }
</script>
</head>
<body onload="startclock()">
<form name="clock" action="">
    <input type="text" name="face" size="12" value="" />
    <input type="text" name="date" size="12" value="" />
</form>
</body>
</html>

CURSOR_TIP=Le curseur sélectionne ou déplace des atomes \n Cliquer/Tirer : sélection \n Shift+Cliquer/Tirer : sélection d'un élément supplémentaire \n Ctrl+Click : sélection d'un composé \n Ctrl+Drag : copie les atomes sélectionnés \n Alt+Drag : déplace les atomes sélectionnés \n Alt+Shift+Drag : mise à l'échelle des atomes sélectionnés
ROTATOR_TIP=Rotation : rotation des éléments sélectionnés \n Left Drag : rotation par incréments de 15° \n Right Drag : rotation libre
ERASOR_TIP=Effacer : efface les atomes ou les liaisons \n Left Click : efface les atomes ou les liaisons sélectionnés \n Left Drag : ?
EDIT_DIALOG_TIP=Affiche les données concernant la molécule
EDIT_ELEMENT_TIP=Édition: permet d'écrire le symbole d'un atome ou une fonction \n Left Click : écrire un nouvel élément
PLACE_ELEMENT_TIP=Position : remplace ou crée un élément présélectionné \n Left Click : remplace ou crée un atome \n Right Click : sélection dans une liste d'éléments
SINGLE_BOND_TIP=Simple liaison : crée ou impose une simple liaison \n Left Drag : forme une liaison vers un nouvel atome avec un angle de 30° ou relie des atomes existants \n Right Drag : crée une liaison librement orientable \n Left Click : crée une liaison ou remplace une liaison par une simple liaison
DOUBLE_BOND_TIP=Double liaison : crée ou impose une double liaison \n Left Drag : forme une liaison vers un nouvel atome avec un angle de 30° ou relie des atomes existants \n Right Drag : crée une liaison librement orientable \n Left Click : crée une liaison ou remplace une liaison par une double liaison
TRIPLE_BOND_TIP=Triple liaison : crée ou impose une triple liaison \n Left Drag : forme une liaison vers un nouvel atome avec un angle de 30° ou relie des atomes existants \n Right Drag : crée une liaison librement orientable \n Left Click : crée une liaison ou remplace une liaison par une triple liaison
ZERO_BOND_TIP=Liaison faible : crée ou impose une liaison faible \n Left Drag : forme une liaison vers un nouvel atome avec un angle de 30° ou relie des atomes existants \n Right Drag : crée une liaison librement orientable \n Left Click : crée une liaison ou remplace une liaison par une liaison faible
INCLINED_BOND_TIP=Liaison en avant du plan : crée ou impose une liaison située en avant du plan \n Left Drag : forme une liaison vers un nouvel atome avec un angle de 30° ou relie des atomes existants \n Right Drag : crée une liaison librement orientable \n Left Click : crée une liaison ou remplace une liaison par une liaison située en avant du plan
DECLINED_BOND_TIP=Liaison en arrière du plan : crée ou impose une liaison située en arrière du plan \n Left Drag : forme une liaison vers un nouvel atome avec un angle de 30° ou relie des atomes existants \n Right Drag : crée une liaison librement orientable \n Left Click : crée une liaison ou remplace une liaison par une liaison située en arrière du plan
SQUIGGLY_BOND_TIP=Liaison de nature inconnue : crée ou impose une liaison de nature inconnue \n Left Drag : forme une liaison vers un nouvel atome avec un angle de 30° ou relie des atomes existants \n Right Drag : crée une liaison librement orientable \n Left Click : crée une liaison ou remplace une liaison par une liaison de configuration inconnue
CHARGE_TIP=Charges : modifie la charge d'un atome \n Left Click : augmente la charge de l'atome \n Right Click : diminue la charge de l'atome \n Middle click : supprime la charge de l'atome
UNDO_TIP=(Annuler)
REDO_TIP=(Rétablir)
TEMPLATE_TIP=Modèle : sélectionne et place une structure modèle \n Left Click : sélectionne le modèle utilisé précédemment \n Right Click : ouvre le répertoire de modèles \n Middle click : retourne le modèle horizontalement (+ Shift verticalement) \n Molette de la souris : rotation du modèle (+ Shift pour une rotation plus rapide) \n Ctrl + molette : mise à l'échelle du modèle (+ Shift pour une réponse plus rapide)
